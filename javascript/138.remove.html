<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <!-- h1#head$*10>lorem1+button#btn$ -->
    <h1 id="head1">Lorem.<button id="btn1">지우기</button></h1>
    <h1 id="head2">Quisquam.<button id="btn2">지우기</button></h1>
    <h1 id="head3">Quod.<button id="btn3">지우기</button></h1>
    <h1 id="head4">Veniam.<button id="btn4">지우기</button></h1>
    <h1 id="head5">Possimus?<button id="btn5">지우기</button></h1>
    <h1 id="head6">Molestiae.<button id="btn6">지우기</button></h1>
    <h1 id="head7">Ullam?<button id="btn7">지우기</button></h1>
    <h1 id="head8">Necessitatibus!<button id="btn8">지우기</button></h1>
    <h1 id="head9">Ducimus.<button id="btn9">지우기</button></h1>
    <h1 id="head10">Eum.<button id="btn10">지우기</button></h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script>
        let h5 = document.querySelector("#head5");
        // remove
        h5.remove();

        document.querySelector("#btn1").addEventListener("click", function () {
            document.querySelector("#head1").remove();
        })

        // 두번째 버튼( #btn2 )을 클릭하면 #head2가 지워지도록 코드 작성
        // let h2 = document.querySelector("#head2");
        // h2.remove();
        document.querySelector("#btn2").addEventListener("click", function () {
            document.querySelector("#head2").remove();
        })
    </script>
</body>

</html>
