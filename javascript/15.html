    <script>
        // compare.html
        // 비교 연산자
        // 작다 lt(less than) <
        // 크다 gt(greater than) >
        // 같다 e(equals) ===
        // 작거나 같다 lte(less than equa) <=
        // 크거나 같다 gte(greater than equal) >=
        // 다르다 ne(not equal) !==

        // 연산결과 boolean

        console.log(3 < 5);
        console.log(5 < 3);
        console.log(3 <= 5);
        console.log(3 <= 3);
        console.log(5 >= 3);
        console.log(5 >= 5);
        console.log(3 === 3);
        console.log(3 === 5);
        console.log(3 !== 5);
        console.log(3 !== 3);
        console.log();
        
        

    </script>
