        <script>
            // btn1을 누르면 input의 value를 설정가능
            document.querySelector("#btn1").addEventListener("click", () => {
                let i = document.querySelector("#input1")
                let v = i.value;

                // li를 추가로 만들고 이것을 newLi로 지정한 뒤 텍스트와 연결
                let newLi = document.createElement("li")
                newLi.textContent = v;
                //list1을 ul로 지정하고 만든 것을 ul의 마지막 자식으로 추가
                let ul = document.querySelector("#list1");
                ul.append(newLi);

                // done버튼을 만들고 이름은 완료로 설정
                let doneButton = document.createElement("button")
                doneButton.textContent = "완료;"

                doneButton.addEventListener("click", () => {
                    newLi.classList.toggle("done")
                    // done 버튼을 클릭하면 클래스 done이 추가
                })
                
                if (newLi.classList.contains("done")) {
                    doneButton.textContent = "취소";
                } else {
                    doneButton.textContent = "완료";
                }
                newLi.append(doneButton)

                let removeButton = document.createElement("button");
                removeButton.textContent = "삭제";

                removeButton.addEventListener("click", () => {
                    newLi.remove();
                })
                newLi,append(removeButton)
                i.value = "";
            })
