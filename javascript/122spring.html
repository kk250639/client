    <script>
        // split : 특정 문자열 기준으로 나눈 문자열들을 원소로 갖는 배열 리턴

        let a = "spring,java,boot,css,react";

        let b = a.split(",");
        console.log(b);
        let c = "spring, java, boot, css, react";
        let d = c.split(",");
        console.log(d);
        let e = c.split(", ");
        console.log(e);

        let f = "spring , java, boot ,css,react";
        let g = f.split(/\s*,\s*/); // regular expression(정규표현식)
        console.log(g);

        let h = "spring";
        let i = h.split("");
        console.log(i);

        // 연습
        //
        let j = [
            "java,spring,boot",
            "python,diango,ai",
            "javascript,node,next",
            "html,react,vue",
            "jsp,servlet,thymeleaf"
        ]
        
        // console.log(z);
        let k = j.map(e => e.split(",")[1])
        console.log(k);

        // 101~object 107~113 배열 117~112 객체 사실 전부다 객체
    </script>
