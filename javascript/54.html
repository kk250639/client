    <script>
        //parameter.html
        // function의 () : 파라미터(매개변수)
        // = 함수 호출할 때 값을 받음
        function myCode(p1) {
            console.log("hi", p1);

        }

        myCode(9); // argument(인자, 인수)함수 호출할 때 던져준 값
        myCode(10);
        
        // *참고*
        // parmeter와 argument는 바꾸어 사용 가능(모호하게 사용)
    </script>
