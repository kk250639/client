<!DOCTYPE html>
<html>
    <head>
        <style>
            /* tag name selector (element selector) */
            h1 {
                background-color: red;
                color: white;
            }
            /* h2의 배경은 blue, 텍스트는 yellow */
            h2 {
                background-color: blue;
                color: yellow;
            }
            /* child selector */
            ul > li {
                color: chocolate;
            }
            ol > li {
                color: skyblue;
            }
            a > img {
                border: 5px solid red;
            }
        </style>
    </head>
    <body>
        <!-- h1*2>lorem1^h2*2>lorem1 -->
        <h1>Lorem.</h1>
        <h1>Tempore.</h1>
        <h2>Lorem.</h2>
        <h2>Vel.</h2>
        <!-- ul>li*3>lorem1 -->
        <ul>
            <li>Lorem.</li>
            <li>Ab!</li>
            <li>Illum?</li>
        </ul>
        <!-- ol>li*3>lorem1 -->
        <ol>
            <li>Lorem.</li>
            <li>Unde?</li>
            <li>Id?</li>
        </ol>

    <table>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <img src="../html/바탕화면1.jpg" alt="">
    <a href="https://www.naver.com">
        <img src="../html/바탕화면1.jpg" alt="">
    </a>
    </body>
</html>
