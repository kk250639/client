<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item1
         {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            width: 225px;
            height: 100px;
            bottom: -131px;
            font-size: 30px;
            align-items: center;
        }
        .item2 {
            padding: 5px;
            font-size: 30px;
            align-items: center;
        }
        .item2:hover {
            background-color: rgb(200,200,200);
            width: 200px;
            padding: 5px;
        }
        .item2:hover + .item1 {
            display: block;
        }
        .container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="item2">Hover Over Me</h1>
        <p class="item1">link1<br>link2<br>link3</p>
    </div>
</body>
</html>
