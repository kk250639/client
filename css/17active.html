<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: skyblue;
        }
        #head1:hover {
            background-color: yellow;
        }
        /* 마우스 클릭 후 놓지 않은 상태 */
        #head1:active {
            background-color: blue;
        }
        /* #head2의 hover : 빨간 테두리 */
        /* head2의 active : 오렌지색 테두리 */
        #head2:hover {
            border: 5px solid red;
        }
        #head2:active {
            border-color: orange;
        }
        img {
            width: 150px;
            height: 100px;
            border: 5px solid blue;
        }
        img:hover {
            border-color: skyblue;
        }
        img:active {
            width: 145px;
            height: 95px;
        }
    </style>
</head>
<body>
    <!-- h1#head$*5>lorem1 -->
     <h1 id="head1">Lorem.</h1>
     <h1 id="head2">Deserunt!</h1>
     <h1 id="head3">In!</h1>
     <h1 id="head4">Deserunt.</h1>
     <h1 id="head5">Quod?</h1>
    <img src="../html/바탕화면1.jpg" alt="">
    <img src="../html/바탕화면2.jpg" alt="">
    <img src="../html/바탕화면3.jpg" alt="">
    <img src="../html/바탕화면4.jpg" alt="">
</body>
</html>
