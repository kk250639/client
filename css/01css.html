<!DOCTYPE html>
<html>
    <head>
        <!-- 부가 정보 -->
        <!-- style 요소 : css 코드 작성 -->
        <!-- css : html 문서에 적용되는 스타일에 관한 코드들 -->
        <!-- html 주석 -->
        <style>
        /* 스타일안에서 쓰는건 css 주석 */
        /* 선택자(table,p,h1,th 등등) {css속성: css값; css속성: css값;} */
        /* ex)border: 1px solid black */
        /* selector {css-property: property-value;} */
        p {
            color: gold;
        }
        </style>
    </head>
    <body>
        <!-- html 태그, attribute -->
         <p>Lorem.</p>
         <p>Architecto.</p>
    </body>
</html>
