    <script>
        // printAdd 함수 정의 하기
        function printAdd(a, b) {
            if (a === undefined) {
                console.log(0);
            } else if (b === undefined) {
                console.log(a);
            } else {
                console.log(Number(a) + Number(b));
            }
        }


        printAdd(9, 10); // 19출력
        printAdd(3, 4); // 7 출력
        printAdd(5); // 5 출력
        printAdd(3); // 3 출력
        printAdd(); // 0 출력


    </script>
