<body>

    <script>
        // function.html
        console.log(1);
        console.log(2);
        console.log(3);

        // function(함수, 메소드) : 나중에 실행되는 코드블록
        // 함수 정의
        function myCode() {
            console.log(4);
            console.log(5);
            console.log(6);
        }
        console.log(7);
        console.log(8);

        //function 실행(호출 call, invoke)
        myCode();

        function yourCode() {
            console.log("a");
            console.log("b");
            console.log("c");
            
            
        }

        yourCode()
    </script>
