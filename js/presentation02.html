<html lang="en">

<head>

<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <div>
        <input type="text" id="input3">
        <span></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>

    <script>
        // 129~정리
        // onkey up, onkey down 키를 뗄때, 누르고 있을 때 출력
        let a = document.querySelector("#input1");
        a.onkeyup = () => {
            console.log("1번 인풋에 키up");
        }
        a.onkeydown = () => {
            console.log("1번 인풋에 키down");
        }
        // onfocus, onblur 포커스 될때, 잃을 때 출력
        let b = document.querySelector("#input2")
        b.onfocus = () => {
            console.log("2번 요소에 포커스 얻음");
        }
        b.onblur = () => {
            console.log("2번 요소에 포커스 잃음");
        }
        // 포커스를 얻을 때 이름을 입력하세요 잃을 때 빈칸
        let c = document.querySelector("#input3")
        c.onfocus = () => {
            c.nextElementSibling.innerHTML = "이름을 입력하세요"
        }
        c.onblur = () => {
            c.nextElementSibling.innerHTML = "";
        }
        // onclick b1버튼 클릭 시 추가
        let b1 = document.querySelector("#btn1");
        let b2 = document.querySelector("#btn2")
        let b3 = document.querySelector("#btn3")

        b1.onclick = () => {
            console.log("첫번째 버튼 클릭 1");
        }
        // 다른 일 추가로 시키고 싶을 때
        let fun1 = () => {
            console.log("첫번째 버튼 클릭 2");
        }
        let fun2 = () => {
            console.log("첫번째 버튼 클릭 3");
        }
        b1.onclick = () => {
            fun1();
            fun2();
        }
        b2.addEventListener("click", function () {
            console.log("두번째 버튼 클릭 1")
        })
        b2.addEventListener("click", function () {
            console.log("두번째 버튼 클릭 2")
        })
        function func1() {
            console.log("여러줄 함수1");
            console.log("여러줄 함수2");

        }


    </script>
    <button id="btn4" onclick="console.log('h1')">4</button>
