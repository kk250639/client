<!-- element -->
<!-- ul>li*3>lorem1 -->
<ul>
    <li>Lorem.</li>
    <li>Quod.</li>
    <li>Optio!</li>
</ul>

<!-- attribute (속성, 특성) : element의 부가 정보  -->
<ul type="square">
    <li>Lorem.</li>
    <li>Voluptatem.</li>
    <li>Corporis.</li>
</ul>

<ul type="circle">
    <li>Lorem.</li>
    <li>Autem?</li>
    <li>Ullam.</li>
</ul>

<ol>
    <li>Lorem.</li>
    <li>Quidem.</li>
    <li>Atque?</li>
</ol>
<ol type="A">
    <li>Lorem.</li>
    <li>A.</li>
    <li>Mollitia?</li>
</ol>
<ol type="a"><!-- 속성명="속성값" -->
    <li>Lorem.</li>
    <li>Consectetur.</li>
    <li>Ad?</li>
</ol>
