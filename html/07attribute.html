<!DOCTYPE html>
<html>

<head>
    <style></style>
</head>

<body>
    <!-- element -->
    <!-- ul>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Blanditiis.</li>
        <li>A.</li>
    </ul>
    <!-- attribute (속성, 특성) : element의 부가정보 -->
    <!-- ul[type="square"]>li*3>lorem1 -->
    <ul type="square">
        <li>Lorem.</li>
        <li>Similique.</li>
        <li>Omnis!</li>
    </ul>
    <!-- ol>li*3>lorem1 -->
    <ol>
        <li>Lorem.</li>
        <li>Officia!</li>
        <li>Odio.</li>
    </ol>
    <!-- ol[type="A"]>li*3>lorem1 -->
    <ol type="A">
        <li>Lorem.</li>
        <li>Iste.</li>
        <li>Dolor!</li>
    </ol>
    <ol type="a">
        <li>Lorem.</li>
        <li>Error?</li>
        <li>Numquam!</li>
    </ol>
    <!-- attribute 작성법 -->
    <!-- 시작태그에만 작성 가능 -->
</body>

</html>
