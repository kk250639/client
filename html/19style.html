<!-- 테이블,테이블 셀의 테두리 : 1px solid black -->
<!-- 테이블 너비 : 400px -->
<!-- 테이블 1 : 3행 4열 -->
<!-- 테이블 2 : 4행 3열 -->
<!-- css란 문서 스타일에 적용되는 코드 -->
<!DOCTYPE html>
    <head>
        <style>
            table {
                border: 1px solid black;
                width: 400px;
                border-collapse: collapse;
                margin: 10px 0;
            }
            td {
                border: 1px solid black;
            }
            th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Lorem.</th>
                    <th>Lorem.</th>
                    <th>Lorem.</th>
                    <th>Lorem.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lorem.</td>
                    <td>Lorem.</td>
                    <td>Lorem.</td>
                    <td>Lorem.</td>
                </tr>
                <tr>
                    <td>Lorem.</td>
                    <td>Lorem.</td>
                    <td>Lorem.</td>
                    <td>Lorem.</td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Lorem.</th>
                    <th>Quae?</th>
                    <th>Nisi.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lorem.</td>
                    <td>Debitis!</td>
                    <td>Lorem.</td>
                </tr>
                <tr>
                    <td>Lorem.</td>
                    <td>Illum.</td>
                    <td>Lorem.</td>
                </tr>
                <tr>
                    <td>Lorem.</td>
                    <td>Eaque!</td>
                    <td>Lorem.</td>
                </tr>
            </tbody>
        </table>
    </body>
