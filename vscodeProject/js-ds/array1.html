<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>배열</h1>
    <p>배열은 대괄호로 생성</p>
    <p>배열의 인덱스는 0부터 시작</p>
    <p>다양한 자료형(숫자, 문자열, 객체)을 배열로 선언 가능</p>
    <p>push, pop, foreach, map, filter등의 메서드 제공</p>

    <script>
        // 배열 생성 방법
        // 리터럴 방식
        let fruits = ['apple','banana','peach','orange'];

        // Array 생성자
        let menus = new Array('김밥','자짱면','돈까스','라면');

        // 배열 접근 : 변수명[위치값]
        // 배열 크기(갯수) : 변수명.length
        console.log(menus[0]);
        console.log(menus[1]);
        console.log(menus[2]);
        console.log(menus[3]);
        console.log(menus.length);

        // 배열 순회 : 전통적 방식
        for (let i = 0; i <= 3; ++i) {
            console.log(menus[i]);  
        }
        // 배열 순회 : foreach(처리함수), 함수형 스타일, 추천!
        fruits.forEach((fruit, idx) => {
            console.log(idx, fruit);  
        });
        // 배열 순회 : for..of
        for (let menu of menus) {
            console.log(menu);
        }
        // 배열 순회 : for..in, 배열의 인덱스 활용
        for (let idx in fruits) {
            console.log(idx, fruits[idx]);
        }        
    </script>
    <script>
        let games = [];

        // 배열에 요소 추가 : push
        games.push('디아블로');
        games.push('오버워치');
        games.push('롤');
        for(let game of games) {
            console.log(game);
        }

        // 배열의 요소 제거 : pop
        console.log(games.pop());
        console.log(games.pop());
        console.log(games.pop());

    </script>
</body>
</html>
