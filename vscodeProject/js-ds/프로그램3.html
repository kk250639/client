<body>
    <h1>성적 처리프로그램</h1>
    <p>직렬화 serialization</p>
    <p>자바스크립트 배열이나 객체 같은 데이터를 문자열로 변환하는 과정</p>
    <p>json.stringfy()를 이용해서 객체/배열을 문자열로 변환 가능</p>
    <p>문자열로 변환된 객체/배열을 원래의 형식으로 바꾸려면 json.parse()를 사용 (역직렬화)</p>
    <script>
        // 평균
        const getGrade = (sj) => {
            let grd = '가';
            if (sj.avg >= 90) grd = '수';
            else if (sj.avg >= 80) grd = '우';
            else if (sj.avg >= 70) grd = '미';
            else if (sj.avg >= 60) grd = '양';
            return grd;
        };
    </script>
    <script>
        //데이터 입력 - 이름,국어,영어,수학
        //각 학생에 대한 성적데이터를 저장하기 위한 배열
        let sungjuks = [];

        for (let i = 0; i < 3; ++i) {
            let sungjuk = new Object();

            sungjuk.name = prompt('이름을 입력하세요');
            sungjuk.kor = Number(prompt('국어를 입력하세요'));
            sungjuk.eng = Number(prompt('영어를 입력하세요'));
            sungjuk.math = Number(prompt('수학을 입력하세요'));

            // 처리
            sungjuk.tot = sungjuk.kor + sungjuk.kor + sungjuk.kor;
            sungjuk.avg = sungjuk.tot / 3;
            sungjuk.grd = getGrade(sungjuk);

            // 처리된 성적데이터를 배열에 저장
            sungjuks.push(sungjuk);
        }
        //성적 처리

        //결과 출력
        let result = '';
        for (let sj of sungjuks) {
            result += `이름 : ${sj.name}, 국어 : ${sj.kor}, 영어 : ${sj.eng}, 수학 : ${sj.math} <br>`;
            result += `총점 : ${sj.tot}, 평균 : ${sj.avg}, 학점 : ${sj.grd} <p>`;
        }
        document.write(result);
        // 입력,처리된 성적데이터를 로컬에 저장
        // 직렬화 실시 : JSON.stringfy()
        sungjuks = JSON.stringify(sungjuks);

        // 직렬화된 문자열을 localStrage에 저장
        // localStorage.setItem(zl, rkqt);
        localStorage.setItem("sungjuks", sungjuks);
    </script>
