<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>

    </style>
    <title>배열</title>
</head>

<body>
    <h1>배열</h1>
    <p>배열은 대괄호로 생성</p>
    <p>배열의 인덱스는0부터 시작</p>
    <p>다양한 자료형(숫자, 문자열, 객체)을 배열로 선언 가능</p>
    <p>push, pop, foreach, map, filter등의 메서드 제공</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script>
        // 배열 생성 방법
        // 리터럴 방식
        let fruits = ['orange', 'apple', 'banana', 'peach']

        // array 생성자
        let menus = new Array('김밥', '짜장면', '라면', '돈까스')

        // 배열 접근 : ,변수명[위치값[]]
        // 배열 크기(갯수) : 변수명.length
        console.log(menus[0]);
        console.log(menus[1]);
        console.log(menus[2]);
        console.log(menus[3]);
        console.log(menus.length);

        // 배열 순회 : 전통적 방식
        for (let i = 0; i <= 3; ++i) {
            console.log(menus[i]);
        }
        // 배열 순회 : foreach(처리함수), 함수형 스타일, - 추천!
        fruits.forEach((fruit, idx) => {
            console.log(idx, fruit);
        });
        // 배열 순회 : for..of
        for (let menu of menus) {
            console.log(menu);
        }
        // 배열 순회 : for..in, 배열의 인덱스
        for (let idx in fruits) {
            console.log(idx, fruits[idx]);
        }
        // crud 데이터 추가 데이터 조회 데이터 수정 데이터 삭제
    </script>
    <script>
        let games = [];

        // 배열의 요소 추가 : push
        games.push('디아블로');
        games.push('오버워치');
        games.push('롤');
        for(let game of games) {
            console.log(game);
        }

        // 배열에 요소 제거 : pop 맨 뒤에있는 요소부터 하나씩 제거
        console.log(games.pop());
        console.log(games.pop());
        console.log(games.pop());
        

    </script>
</body>

</html>
