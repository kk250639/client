<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적처리프로그램</title>
</head>
<body>
    <h1>성적 처리프로그램</h1>
    <p>직렬화 serialization</p>
    <p>자바스크립트 배열이나 객체 같은 데이터를 문자열로 변환하는 과정</p>
    <p>JSON.stringfy()를 이용해서 객체/배열을 문자열로 변환 가능</p>
    <p>문자열로 변환된 객체/배열을 원래의 형식으로 바꾸려면 
       JSON.parse()를 사용 (역직렬화)</p>

    <script>
        // 평균점수로 학점 계산
        const getGrade = (avg) => {
            let grd = '가';
            if (avg >= 90) grd = '수';
                else if (avg >= 80) grd = '우';
                else if (avg >= 70) grd = '미';
                else if (avg >= 60) grd = '양';
            return grd;
        };
    </script>
    <script>
        // 입력 - 이름,국어,영어,수학
        let names = [];
        let kors = [];
        let engs = [];
        let maths = [];

        for (let i = 0; i < 3; ++i) {
            names.push(prompt('이름을 입력하세요'));
            kors.push(Number(prompt('국어를 입력하세요')));
            engs.push(Number(prompt('영어를 입력하세요')));
            maths.push(Number(prompt('수학을 입력하세요')));
        }

        // 처리
        let tots = [];
        let avgs = [];
        let grds = [];

        for (let i = 0; i < names.length; ++i) {
            tots.push(kors[i] + engs[i] + maths[i]);
            avgs.push(tots[i] / 3);
            grds.push(getGrade(avgs[i]));
        }

        // 출력
        let result = '';
        for (let i = 0; i < names.length; ++i) {
            result += `이름 : ${names[i]}, 국어 : ${kors[i]}, 
                영어 : ${engs[i]}, 수학 : ${maths[i]} <br>`;
            result += `총점 : ${tots[i]}, 평균 : ${avgs[i]}, 
                학점 : ${grds[i]} <p>`;            
        }
        document.write(result);

        // 입력,처리된 성적데이터를 로컬에 저장
        // 직렬화 실시 : JSON.stringfy()
        names = JSON.stringify(names);
        kors = JSON.stringify(kors);
        engs = JSON.stringify(engs);
        maths = JSON.stringify(maths);
        tots = JSON.stringify(tots);
        avgs = JSON.stringify(avgs);
        grds = JSON.stringify(grds);

        // 직렬화된 문자열을 localStrage에 저장
        // localStorage.setItem(키, 값);
        localStorage.setItem("names", names);
        localStorage.setItem("kors", kors);
        localStorage.setItem("engs", engs);
        localStorage.setItem("maths", maths);
        localStorage.setItem("tots", tots);
        localStorage.setItem("avgs", avgs);
        localStorage.setItem("grds", grds);
    </script>
    <p><a href="sungjuk04b.html">성적데이터 조회</a></p>
</body>
</html>
