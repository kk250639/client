<body>

    <script>
        // 입력 - 이름,국어,영어,수학
        let name = prompt('이름을 입력하세요');
        let kor = Number(prompt('국어를 입력하세요'));
        let eng = Number(prompt('영어를 입력하세요'));
        let math = Number(prompt('수학을 입력하세요'));

        // 처리
        let tot = kor + eng + math;
        let avg = tot / 3;
        let grd = '가';
        if (avg >= 90) grd = '수';
        else if (avg >= 80) grd = '우';
        else if (avg >= 70) grd = '미';
        else if (avg >= 60) grd = '양';

        // 출력
        //document.write('이름 : ' + name + '<br>');
        //document.write('국어 : ' + kor + '<br>');
        //document.write('영어 : ' + eng + '<br>');
        //document.write('수학 : ' + math + '<br>');
        //document.write('총점 : ' + tot + '<br>');
        //document.write('평균 : ' + avg.toFixed(1) + '<br>');

        document.write(`이름 : ${name} <br>`);
        document.write(`국어 : ${kor} <br>`);
        document.write(`영어 : ${eng} <br>`);
        document.write(`수학 : ${math} <br>`);
        document.write(`총점 : ${tot} <br>`);
        document.write(`평균 : ${avg.toFixed(1)} <br>`);
        document.write(`학점 : ${grd} <br>`);
    </script>
</body>
